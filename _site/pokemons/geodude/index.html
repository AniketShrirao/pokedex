
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>My Amazing Site</title>
  </head>
  <body>
    <section class="pokemons-dex">
      <div class="wrapper">

        <div class="cards">
            <figure class="card card--rock">
              <div class="card__image-container">
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/74.png"
                  alt="geodude"
                  class="card__image"
                />
              </div>
      
              <figcaption class="card__caption">
                <h1 class="card__name">geodude</h1>
      
                <h3 class="card__type">" rock "ground "</h3>
      
                <table class="card__stats">
                  <tbody>
                    <tr>
                      <th class="stats-title">hp</th>
                      <td>40</td>
                    </tr><tr>
                      <th class="stats-title">attack</th>
                      <td>80</td>
                    </tr><tr>
                      <th class="stats-title">defense</th>
                      <td>100</td>
                    </tr><tr>
                      <th class="stats-title">special-attack</th>
                      <td>30</td>
                    </tr><tr>
                      <th class="stats-title">special-defense</th>
                      <td>30</td>
                    </tr><tr>
                      <th class="stats-title">speed</th>
                      <td>20</td>
                    </tr></tbody>
                </table>

                <div class="card__abilities">
                  <h4 class="card__ability">
                    <span class="card__label">Ability</span>
                    rock-head
                  </h4>
                  <h4 class="card__ability">
                    <span class="card__label">Hidden Ability</span>
                    
                  </h4>
                </div>
              </figcaption>
            </figure>
          </div>
      </div>
