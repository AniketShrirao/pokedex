
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>My Amazing Site</title>
  </head>
  <body>
    <section class="pokemons-dex">
      <div class="wrapper">
        <h1 class="heading">
          <a href="/" title="My Amazing Site">
            <img src="/assets/images/logo.png" alt="My Amazing Site" />
          </a>
        </h1>
        <div class="cards">
            <figure class="card card--ground">
              <div class="card__image-container">
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/28.png"
                  alt="sandslash"
                  class="card__image"
                />
              </div>
      
              <figcaption class="card__caption">
                <h1 class="card__name">sandslash</h1>
      
                <h3 class="card__type">" ground "</h3>
      
                <table class="card__stats">
                  <tbody>
                    <tr>
                      <th>hp</th>
                      <td>75</td>
                    </tr><tr>
                      <th>attack</th>
                      <td>100</td>
                    </tr><tr>
                      <th>defense</th>
                      <td>110</td>
                    </tr><tr>
                      <th>special-attack</th>
                      <td>45</td>
                    </tr><tr>
                      <th>special-defense</th>
                      <td>55</td>
                    </tr><tr>
                      <th>speed</th>
                      <td>65</td>
                    </tr></tbody>
                </table>

                <div class="card__abilities">
                  <h4 class="card__ability">
                    <span class="card__label">Ability</span>
                    sand-veil
                  </h4>
                  <h4 class="card__ability">
                    <span class="card__label">Hidden Ability</span>
                    sand-rush
                  </h4>
                </div>
              </figcaption>
            </figure>
          </div>
      </div>
    </section>
  </body>
</html>
